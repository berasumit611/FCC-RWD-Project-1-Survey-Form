<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Survey-Form-FCC</title>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>

    <form action="mailto:berasumit611@gmail.com" id="survey-form" method="post" enctype="text/plain">
      <fieldset>
        <label id="name-label" for="name">Name</label>
        <input type="text" id="name" name="Name:" value="" placeholder="Enter your name" required />
        <label id="email-label" for="email">Email</label>
        <input
          type="email"
          id="email" name="Email Id:" value=""
          placeholder="Enter your Email"
          required
        />
        <label id="number-label" for="number">Age (optional)</label>
        <input
          type="number"
          id="number"
          name="Age:"
          value=""
          min="15"
          max="30"
          placeholder="Age"
        /><br />
        <label for="dropdown"
          >Which option best describes your current role?</label
        >
        <select name="job-role" id="dropdown">
          <option value="">Select current role</option>
          <option value="Student">Student</option>
          <option value="Job">Full Time Job</option>
          <option value="Learner">Full Time Learner</option>
          <option value="PNtS">Prefer not to say</option>
          <option value="Other">Other</option>
        </select>
      </fieldset>
      <fieldset>
        <h3>Would you recommend freeCodeCamp to a friend?</h3>
        <div class="center">
          <input
            type="radio"
            id="Definitely"
            class="inline"
            name="recommend"
            value="Definitely"
          />
          <label for="Definitely">Definitely</label>

          <input
            type="radio"
            id="Maybe"
            class="inline"
            name="recommend"
            value="Maybe"
          />
          <label for="Maybe">Maybe</label>
          <input
            type="radio"
            id="not-sure"
            class="inline"
            name="recommend"
            value="Not-sure"
          />
          <label for="not-sure">Not sure</label>
        </div>
      </fieldset>
      <fieldset>
        <label for="fav-feature"
          ><h3>What is your favorite feature of freeCodeCamp?</h3></label
        ><br />
        <select name="Feature:" id="fav-feature">
          <option value="">Select an option</option>
          <option value="Challenges">Challenges</option>
          <option value="Projects">Projects</option>
          <option value="Community">Community</option>
          <option value="Open source">Open Source</option>
        </select>
      </fieldset>
      <fieldset>
        <h3>What would you like to see improved? (Check all that apply)</h3>
        <br />
        <div class="Mcenter">
          <input class="inline" type="checkbox" id="0" name="Choice:" value="1" /><label for="0"
            >Front-end-projects</label
          ><br />
          <input class="inline" type="checkbox" id="1" name="Choice:" value="2"/><label for="1"
            >Back-end Projects</label
          ><br />
          <input class="inline" type="checkbox" id="2" name="Choice:" value="3"/><label for="2"
            >Data Visualization</label
          ><br />
          <input class="inline" type="checkbox" id="3" name="Choice:" value="4"/><label for="3"
            >Challenges</label
          ><br />
          <input class="inline" type="checkbox" id="4"name="Choice:" value="5"/><label for="4"
            >Open Source Community</label
          ><br />
          <input class="inline" type="checkbox" id="5" name="Choice:" value="6"/><label for="5"
            >Gitter help rooms</label
          ><br />
          <input class="inline" type="checkbox" id="6" name="Choice:" value="7"/><label for="6"
            >Videos</label
          ><br />
          <input class="inline" type="checkbox" id="7"name="Choice:" value="8" /><label for="7"
            >City Meetups</label
          ><br />
          <input class="inline" type="checkbox" id="8" name="Choice:" value="9"/><label for="8"
            >Wiki</label
          ><br />
          <input class="inline" type="checkbox" id="9" name="Choice:" value="10"/><label for="9"
            >Forum</label
          ><br />
          <input class="inline" type="checkbox" id="10" name="Choice:" value="11"/><label for="10"
            >Additional Courses</label
          >
        </div>
        <br />

        <h3><label for="suggestions"
            >Any comments or suggestions?</label></h3>
          <br />
          <textarea
            id="suggestions"
            name="suggestions:"
            rows="3"
            cols="30"
            placeholder="Enter your comment here..."
          ></textarea>
        
      </fieldset>
      <input type="submit" value="Submit" id="submit" />
    </form>
  </body>
</html>
