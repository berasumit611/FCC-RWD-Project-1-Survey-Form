<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Survey-Form-FCC</title>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>

    <form action="" id="survey-form">
      <fieldset>
        <label id="name-label" for="name">Name</label>
        <input
          type="text"
          id="name"
          placeholder="Enter your name"
          required
        />
        <label id="email-label" for="">Email</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your Email"
          required
        />
        <label id="number-label" for="">Age (optional)</label>
        <input
          type="number"
          id="number"
          min="15"
          max="30"
          placeholder="Age"
        /><br />
        <label for="">Which option best describes your current role?</label
        >
        <select name="" id="">
          <option value="">Select current role</option>
          <option value="">Student</option>
          <option value="">Full Time Job</option>
          <option value="">Full Time Learner</option>
          <option value="">Prefer not to say</option>
          <option value="">Other</option>
        </select>
      </fieldset>
      <fieldset>
        <h3>Would you recommend freeCodeCamp to a friend?</h3>
        <div class="center"><input type="radio" id="" class="inline" />
        <label for="">Definitely</label>

        <input type="radio" id="" class="inline" />
        <label for="">Maybe</label>
        <input type="radio" id="" class="inline" />
        <label for="">Not sure</label></div>
      </fieldset>
      <fieldset>
      <label for=""><h3>What is your favorite feature of freeCodeCamp?</h3></label><br />
      <select name="" id="">
        <option value="">Select an option</option>
        <option value="">Challenges</option>
        <option value="">Projects</option>
        <option value="">Community</option>
        <option value="">Open Source</option></select
      ></fieldset><fieldset>
      <h3>What would you like to see improved? (Check all that apply)</h3>
      <br />
      <div class="Mcenter">
      <input class="inline" type="checkbox" /><label for="">Front-end-projects</label><br />
      <input  class="inline" type="checkbox" /><label for="">Back-end Projects</label><br />
      <input class="inline" type="checkbox" /><label for="">Data Visualization</label><br />
      <input class="inline" type="checkbox" /><label for="">Challenges</label><br />
      <input class="inline" type="checkbox" /><label for="">Open Source Community</label><br />
      <input class="inline" type="checkbox" /><label for="">Gitter help rooms</label><br />
      <input class="inline" type="checkbox" /><label for="">Videos</label><br />
      <input class="inline" type="checkbox" /><label for="">City Meetups</label><br />
      <input class="inline" type="checkbox" /><label for="">Wiki</label><br />
      <input  class="inline"type="checkbox" /><label for="">Forum</label><br />
      <input class="inline" type="checkbox" /><label for="">Additional Courses</label></div><br>

<h3>Any comments or suggestions?</h3><br>
        <textarea
          id="suggestions"
          name="bio"
          rows="3"
          cols="30"
          placeholder="Enter your comment here..."
        ></textarea>
      </label>
    </fieldset>
      <input type="submit" value="Submit" id="submit" />
      
    </form>
  </body>
</html>
